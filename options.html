<html>
  <head>
    <title>Pinboard Options</title>
    <link rel="stylesheet" href="src/css/options.css">
    <script src="src/js/options.js"></script>
  </head>
  <body onload="loadOptions()">
    <div id="body-content">
      <div class="options-title"><h1>Pinboard</h1></div>
      <form name="optionsForm">
        <div class="options-table">
          <div class="options-table-header">Options</div>
          <div class="options-table-row">
            <div class="options-table-cell">
              <span>User name:</span>
            </div>
            <div class="options-table-cell">
              <input type="text" id="userName"/>
            </div>
          </div>
          <div class="options-table-row">
            <div class="options-table-cell">
              <span>Icon:</span>
            </div>
            <div class="options-table-cell">
              <span class="optionsIcon"><input id="iconNameA" type="radio" name="iconName" value="a"/><img src="src/img/icon_19_a.png"/></span>
              <span class="optionsIcon"><input id="iconNameB" type="radio" name="iconName" value="b"/><img src="src/img/icon_19_b.png"/></span>
              <span class="optionsIcon"><input id="iconNameC" type="radio" name="iconName" value="c"/><img src="src/img/icon_19_c.png"/></span>
              <span class="optionsIcon"><input id="iconNameD" type="radio" name="iconName" value="d"/><img src="src/img/icon_19_d.png"/></span>
            </div>
          </div>
          <div class="options-table-row">
            <div class="options-table-cell">
              <span>Show "save bookmark":</span>
            </div>
            <div class="options-table-cell">
              <input type="checkbox" id="showSaveBookmark">
            </div>
          </div>
          <div class="options-table-row">
            <div class="options-table-cell">
              <span>Show "read later":</span>
            </div>
            <div class="options-table-cell">
              <input type="checkbox" id="showReadLater">
            </div>
          </div>
          <div class="options-table-row">
            <div class="options-table-cell">
              <span>Show "unread bookmarks":</span>
            </div>
            <div class="options-table-cell">
              <input type="checkbox" id="showUnreadBookmarks">
            </div>
          </div>
          <div class="options-table-row">
            <div class="options-table-cell">
              <span>Show "all bookmarks":</span>
            </div>
            <div class="options-table-cell">
              <input type="checkbox" id="showAllBookmarks">
            </div>
          </div>
          <div class="options-table-row">
            <div class="options-table-cell">
              <span>Show "private bookmarks":</span>
            </div>
            <div class="options-table-cell">
              <input type="checkbox" id="showPrivateBookmarks">
            </div>
          </div>
          <div class="options-table-row">
            <div class="options-table-cell">
              <span>Show "public bookmarks":</span>
            </div>
            <div class="options-table-cell">
              <input type="checkbox" id="showPublicBookmarks">
            </div>
          </div>
          <div class="options-table-row">
            <div class="options-table-cell">
              <span>Show "untagged bookmarks":</span>
            </div>
            <div class="options-table-cell">
              <input type="checkbox" id="showUntaggedBookmarks">
            </div>
          </div>
          <div class="options-table-row">
            <div class="options-table-cell">
              <span>Show "starred bookmarks":</span>
            </div>
            <div class="options-table-cell">
              <input type="checkbox" id="showStarredBookmarks">
            </div>
          </div>
          <div class="options-table-row">
            <div class="options-table-cell">
              <span>Show "save tab set":</span>
            </div>
            <div class="options-table-cell">
              <input type="checkbox" id="showSaveTabSet">
            </div>
          </div>
          <div class="options-table-row">
            <div class="options-table-cell">
              <span>Show "tab sets":</span>
            </div>
            <div class="options-table-cell">
              <input type="checkbox" id="showTabSets">
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="options-buttons">
      <div style="float: right;">
        <span id="optionsSavedMessage">Options Saved</span>
        <button onclick="saveOptions()">Save</button>
        <button onclick="window.close();">Close</button>
      </div>
    </div>
  </body>
</html>
